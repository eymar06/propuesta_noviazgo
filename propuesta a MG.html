<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4081;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e53935;
        }

        .btn-no {
            background-color: #ccc;
            color: #333;
        }

        .btn-no:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi novia?</h1>
        <p>No puedo imaginar mi vida sin ti. Eres la persona más especial para mí y quiero pasar cada momento a tu lado. ¿Aceptas ser mi compañera en esta aventura llamada vida?</p>
        <div class="buttons">
            <a href="#" class="btn">¡Sí!</a>
            <a href="#" class="btn btn-no">No :(  </a>
        </div>
    </div>
</body>
</html>
